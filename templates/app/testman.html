<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Test Task Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/fontawesome.min.css" integrity="sha512-giQeaPns4lQTBMRpOOHsYnGw1tGVzbAIHUyHRgn7+6FmiEgGGjaG0T2LZJmAPMzRCl+Cug0ItQ2xDZpTmEc+CQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/solid.min.css" integrity="sha512-6mc0R607di/biCutMUtU9K7NtNewiGQzrvWX4bWTeqmljZdJrwYvKJtnhgR+Ryvj+NRJ8+NnnCM/biGqMe/iRA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/fontawesome.min.css">
    <link rel="stylesheet" href="/static/css/prism.css" />
    <link rel="stylesheet" href="/static/css/solid.min.css">
    <link rel="stylesheet" href="/static/css/brands.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
    <style>
        .ebtn {
            color: black;
            text-decoration: none;
        }

        /* The Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        select {
            height: 100px;
        }

        .flt_multi {
            height: 200px !important;
        }

        table.TF {
            caption-side: top;
            display: none;
        }

        table.TF td {
            text-overflow: unset !important;
            height: 35px;
            max-width: 550px;
            white-space: nowrap;
        }

        table.path-table td {
            max-width: 100px;
            overflow-x: hidden;
            white-space: nowrap;
            text-overflow: scroll;
        }

        /* first td can be longer */
        table.path-table td:first-child {
            max-width: 400px;
            overflow: hidden;
        }

        .tags {
            overflow: overlay;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .tags::-webkit-scrollbar {
            display: none;
        }

        .icons {
            white-space: nowrap;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        p {
            margin: 0;
            padding: 0;
        }

        /* Adjusting testNeedsWindow height */
        #testNeedsWindow {
            height: 100px;
        }

    </style>
    <!-- <script src="{{ url_for('static', filename='js/tablefilter/tablefilter.js') }}"></script> -->
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Test Task Manager</a>
            <small>Managing test tasks efficiently</small>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">
                            <span class="fa-solid fa-screwdriver-wrench"></span> Admin
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/testfun">
                            <span class="fa-solid fa-screwdriver-wrench"></span> TestTemplate
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/site_detection">
                            <span class="fa-solid fa-screwdriver-wrench"></span> site_detection
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="container mt-4">
    <h2>Add Test Task</h2>
    <form>
        <div class="mb-3">
            <label for="taskName" class="form-label">Task Name</label>
            <input type="text" class="form-control" id="taskName" placeholder="Enter task name" value="Performance API Error Detection">
        </div>
        <div class="mb-3">
            <label for="taskDescription" class="form-label">Task Description</label>
            <textarea class="form-control" id="taskDescription" rows="3" placeholder="Enter task description">Detect errors with Performance API.</textarea>
        </div>
        <div class="mb-3">
            <label for="taskFile" class="form-label">Task File</label>
            <input type="text" class="form-control" id="taskFile" placeholder="Enter task file path" value="./src/tasks/performance_error_detection.js">
        </div>
        <div class="mb-3">
            <label for="taskTimeout" class="form-label">Task Timeout</label>
            <input type="number" class="form-control" id="taskTimeout" placeholder="Enter task timeout in milliseconds" value="5000">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<!-- <script src="{{ url_for('static', filename='/js/admin.js') }}"></script> -->
</body>
</html>
